<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6eb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 5rem;
            color: blue;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .no {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="heart">ðŸ’™</div>
        <div class="buttons">
            <button class="btn yes" id="yesButton" onclick="redirectToCasaMadera()">Yes</button>
            <button class="btn no" onclick="moveNoButton()">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function redirectToCasaMadera() {
            window.location.href = 'casa-madera.html';
        }

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const yesButton = document.getElementById('yesButton');
            const x = Math.random() * window.innerWidth - 100;
            const y = Math.random() * window.innerHeight - 50;
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            // Increase Yes button size
            let currentSize = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('font-size'));
            yesButton.style.fontSize = `${currentSize + 5}px`;
            yesButton.style.padding = `${currentSize / 10 + 10}px ${currentSize / 10 + 20}px`;
        }
    </script>
</body>
</html>
